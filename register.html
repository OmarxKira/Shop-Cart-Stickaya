             class="navbar-toggler collapsed" 
             type="button"
             data-bs-toggle="collapse"
             data-bs-target="#navbarContent"
             aria-controls="navbarContent"
             aria-expanded="false"
             aria-label="Toggle navigation"
              >
            <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="navbar-collapse collapse" id="navbarContent">
                <ul class=" nav mb-2 mb-lg-0 mx-auto fs-5 fw-4 d-flex gap-3 justify-content-center">
                    <li class="nav-item">

                    <li class="nav-item">

    </div>
   </nav>


  <div class="container d-flex justify-content-center align-items-center" style="height: 80vh;">
    <div class="row w-100">
      <div class="col-lg-4 col-md-6 mx-auto">
        <div class="card shadow">
          <div class="card-body p-4">
            <h3 class="text-center mb-4 text-warning">Register</h3>
            <form>
              <div class="mb-3 text-warning">
                <label for="name" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your Username" required>
              </div>
              <div class="mb-3 text-warning">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
              </div>
              <div class="mb-3 text-warning">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Create a password" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-warning text-white" id="register">Register</button>
              </div>
            </form>
            <div class="mt-3 text-center">
              <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
